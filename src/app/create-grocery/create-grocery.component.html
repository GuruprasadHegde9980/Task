<h3>Create Grocery</h3>
<div [hidden]="submitted" style="width: 400px;">
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Category</label>
            <input type="text" class="form-control" id="Category" required [(ngModel)]="grocery.category" name="Category">
        </div>

        <div class="form-group">
            <label for="name">Item name</label>
            <input type="text" class="form-control" id="item" required [(ngModel)]="grocery.item_name" name="item">
        </div>

        <div class="form-group">
            <label for="name">Amount</label>
            <input type="text" class="form-control" id="amt" required [(ngModel)]="grocery.Amount" name="amt">
        </div>

        <div class="form-group">
            <label for="name">Expense Date</label>
            <input type="text" class="form-control" id="dt" required [(ngModel)]="grocery.Expense_date" name="dt">
        </div>

        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>

<div [hidden]="!submitted">
    <h4>You submitted successfully!</h4>
</div>
