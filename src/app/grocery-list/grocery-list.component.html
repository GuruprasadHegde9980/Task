<div class="panel panel-default">
  <div class="panel-heading">
      <h1>Grocery</h1>
  </div>


  <div class="panel-body">
      <table class="table table-striped table-bordered">
          <thead>
              <tr>
                  <th>Category</th>
                  <th>item Name</th>
                  <th>Amount</th>
                  <th>Expense date</th>
                  <th>Action</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let grocery of grocery | paginate: config | async">
                  <td>{{grocery.category}}</td>
                  <td>{{grocery.item_name}}</td>
                  <td>{{grocery.Amount}}</td>
                  <td>{{grocery.Expense_date}}</td>
                  <td><button class="btn btn-danger" (click)="deleteGrocery(grocery.id)">Delete</button>

                  </td>
              </tr>
          </tbody>
      </table>
      <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>

  </div>
</div>
